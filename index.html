<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="Télécommande universelle intelligente open-source pour TV Samsung Plasma & Legacy. Contrôle vocal par IA Gemini, scanner IR et pont WiFi." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <title>Samsung Plasma AI Remote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom brushed metal texture effect */
      .brushed-metal {
        background-color: #2a2a2a;
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          #333 2px,
          #333 4px
        );
      }
      .led-glow {
        box-shadow: 0 0 10px 2px rgba(255, 0, 0, 0.7);
      }
      /* Prevent pull-to-refresh on mobile for better app feel */
      body {
        overscroll-behavior-y: contain;
        background-color: #030712; /* gray-950 */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('SW registered: ', registration);
        })
        .catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
</script>
</head>
  <body class="bg-gray-950 text-white overflow-hidden selection:bg-blue-500 selection:text-white h-screen w-screen touch-none">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
